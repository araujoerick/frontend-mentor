<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
</head>

<body>
  <main class="container">
    <form id="data" class="poppins-bold">
      <div>
        <label for="day">Day</label>
        <input type="number" name="day" id="day" placeholder="DD" required>
      </div>
      <div>
        <label for="month">Month</label>
        <input type="number" name="month" id="month" placeholder="MM" required>
      </div>
      <div>
        <label for="year">Year</label>
        <input type="number" name="year" id="year" placeholder="YYYY" required>
      </div>
    </form>

    <div class="buttonContainer">
      <button class="button" type="submit" form="data">
        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
          <g fill="none" stroke="#FFF" stroke-width="2">
            <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
          </g>
        </svg>
      </button>
    </div>
    <section class="displayDate poppins-extrabold-italic">
      <div class="years">
        <p><span>- -</span> years</p>
      </div>
      <div class="months">
        <p><span>- -</span> months</p>
      </div>
      <div class="days">
        <p><span>- -</span> days</p>
      </div>
      <div id="resultado"></div>
    </section>
  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
