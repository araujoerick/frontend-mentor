<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="./css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">
</head>

<body>
  <main class="card-container">
    <img class="card-image" src="./assets/images/illustration-article.svg" alt="">
    <span class="card-activity">Learning</span>
    <p class="card-date">Published <time>21 Dec 2023</time></p>
    <h1 class="card-title"><a href="./">HTML & CSS foundations</a></h1>
    <p class="card-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <div class="card-profile">
      <img src="./assets/images/image-avatar.webp" alt="Greg Hooper">
      <p>Greg Hooper</p>
    </div>
  </main>
</body>

</html>
