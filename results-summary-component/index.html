<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>

<body>
  <main class="summary-container">
    <div class="summary-result color-lightLavender">
      <h2>Your Result</h2>
      <div class="result-container">
        <p><span class="color-white">76</span>of 100</p>
      </div>
      <h1 class="color-white">Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-stats">
      <h1>Summary</h1>
      <ul>
        <li class="bg-lightRed">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <p class="color-lightRed">Reaction</p>
          <p class="range"><span>80</span> / 100</p>
        </li>
        <li class="bg-orangeyYellow">
          <img src="./assets/images/icon-memory.svg" alt="">
          <p class="color-orangeyYellow">Memory</p>
          <p class="range"><span>92</span> / 100</p>
        </li>
        <li class="bg-greenTeal">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <p class="color-greenTeal">Verbal</p>
          <p class="range"><span>61</span> / 100</p>
        </li>
        <li class="bg-cobaltBlue">
          <img src="./assets/images/icon-visual.svg" alt="">
          <p class="color-cobaltBlue">Visual</p>
          <p class="range"><span>72</span> / 100</p>
        </li>
      </ul>
      <button>Continue</button>
    </div>
  </main>
</body>

</html>
